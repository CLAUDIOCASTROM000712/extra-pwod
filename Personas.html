<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Personas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Lista de Personas</h2>
    <ul class="list-group" id="listaPersonas">
      <!-- Las personas se insertarán dinámicamente aquí -->
    </ul>
  </div>

  <script>
    // Ejemplo: lista de personas simulada
    const personas = [
      { nombre: 'María González', edad: 28, correo: 'maria@example.com' },
      { nombre: 'Juan Pérez', edad: 35, correo: 'juan@example.com' },
      { nombre: 'Laura Martínez', edad: 22, correo: 'laura@example.com' }
    ];

    const lista = document.getElementById('listaPersonas');

    personas.forEach((persona, index) => {
      const li = document.createElement('li');
      li.className = 'list-group-item';
      li.innerHTML = `
        <strong>${persona.nombre}</strong><br>
        Edad: ${persona.edad}<br>
        Correo: ${persona.correo}
      `;
      lista.appendChild(li);
    });
  </script>

  <button class="btn btn-danger" type="button"><a href="Menu.html">Cancelar</a></button>
</body>
</html>
