<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login y Registro</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light py-5">

  
      <!-- Registro -->
      <div class="col-md-5 mb-4">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Registrarse</h2>
            <form action="#" method="post">
              <div class="mb-3">
                <label for="registroNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="registroNombre" name="nombre" required>
              </div>
              <div class="mb-3">
                <label for="registroUsuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="registroUsuario" name="usuario" required>
              </div>
              <div class="mb-3">
                <label for="registroContrase単a" class="form-label">Contrase単a</label>
                <input type="password" class="form-control" id="registroContrase単a" name="contrase単a" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Crear Cuenta</button>
                <button type="button" class="btn btn-danger"><a href="login.html">cancelar</a></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
